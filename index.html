<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portfolio - Leticia Ferreira</title>
</head>
<body>
	<style>
	body {
		margin: 0;
		background-color: grey;
		padding: 30px 100px;
		text-align: center;
	}
	.paleta {
		padding: 10px;
		display: inline-block;
		background-color: white;
		border: 1px solid black;
	}
		.colores {
			width: 170px;
			height: 500px;
			display: inline-block;
		}
		p {
			text-align: center;
			color:white;
			opacity: .5;
		}
		div.last p {
			color: black;
		}
	</style>
	<div class="paleta">
		<div class="colores" style="background-color:#0e0004"><p>#0e0004</p></div>
		<div class="colores" style="background-color:#53131e"><p>#53131e</p></div>
		<div class="colores" style="background-color:#1a281f"><p>#1a281f</p></div>
		<div class="colores last" style="background-color:#f2efea"><p>#f2efea</p></div>
		<div class="colores last" style="background-color:#ffffff"><p>#ffffff</p></div>
	</div>
</body>
</html>
